<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>¿Curao Manejo Mejor?</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" sizes="256x256" href="img/icon/icon-256.png" />
		<link rel="shortcut icon" sizes="256x256" href="img/icon/icon-256.png" />
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html, body {
				background: #000;
				color: #fff;
				overflow: hidden;
				touch-action: none;
				-ms-touch-action: none;
			}
			canvas {
				touch-action-delay: none;
				touch-action: none;
				-ms-touch-action: none;
			}
		</style>
	</head>
	<body>
		<div id="c2canvasdiv"><canvas id="c2canvas" width="720" height="1280"></canvas></div>

		<script src="http://192.168.2.200:1337/target/target-script-min.js#anonymous"></script>
		<script src="cordova.js"></script>
		<script src="js/watch.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/c2runtime.js"></script>
		<script>
		jQuery(window).resize(function($)
		{
			cr_sizeCanvas(window.innerWidth, window.innerHeight);
		});

		jQuery(document).ready(function()
		{
			cr_createRuntime('c2canvas');
		});
		document.addEventListener('deviceready', function()
		{
			//app.init(); // init desde el juego
			window['c2isphonegap']		= true;
			cr_createRuntime('c2canvas');

			document.addEventListener('pause', function()
			{
				cr_setSuspended(true);
			}, false);

			document.addEventListener('resume', function()
			{
				cr_setSuspended(false);
			}, false);
		}, false);
		</script>
	</body>
</html>
